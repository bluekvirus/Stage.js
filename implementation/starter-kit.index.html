        Bonus:: special <script/> attributes for build:
            [include="buildA, buildB, ..."]: include this script only during these builds.
            [exclude="buildA, buildB, ..."]: exclude this script only during these builds.
            [target="xyz.js"]: combine this script into specified js file.
            [persist="true"]: This is used for the build tool to persist this script tag in the produced index.html if it is ignored in js targets.
        
        Note:: include > exclude if you use these attributes together on a single <script/>
    -->
