<div class="heading">
    <h1 id="forms">Forms</h1>
</div>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="wrapper-full">
            <form class="form-horizontal">
                <fieldset class="fieldset">
                    <legend>Fieldset A</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox-04"> 
                                <label for="checkbox-04">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </div>
                    </div>
                </fieldset>                
                <fieldset class="fieldset">
                    <legend>Fieldset B</legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Radios</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <input type="radio" name="optionsRadios" id="optionsRadios-1" value="option1" checked=""> 
                                <label for="optionsRadios-1">Option one is this</label>
                            </div>
                            <div class="radio">
                                
                                    <input type="radio" name="optionsRadios" id="optionsRadios-2" value="option2"> 
                                    <label for="optionsRadios-2">Option two can be something else</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Selects</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <br>
                            <select multiple="" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="fieldset fieldset-shadowed">
                    <legend>Fieldset A - Shadowed</legend>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox-05"> 
                                <label for="checkbox-05">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea"></textarea>
                            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                        </div>
                    </div>
                </fieldset>                
                <fieldset class="fieldset fieldset-shadowed">
                    <legend>Fieldset B - Shadowed</legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Radios</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <input type="radio" name="optionsRadios1" id="optionsRadios1-1" value="option1" checked=""> 
                                <label for="optionsRadios1-1">Option one is this</label>
                            </div>
                            <div class="radio">
                                
                                    <input type="radio" name="optionsRadios1" id="optionsRadios1-2" value="option2"> 
                                    <label for="optionsRadios1-2">Option two can be something else</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Selects</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <br>
                            <select multiple="" class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <hr/>
                <div class="form-group">
                    <div class="col-lg-10">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
